{% extends "base.html" %}

{% block title %} List - Cars {% endblock %}

{% block content %}
    <div class="welcome">
        <h1>Welcome to the Cars List</h1>

        <ul>
            {% for car in cars_object %}
                <li>
                    <h3> Model: <a href="{% url 'car_detail' car.pk %}"> {{ car.model }} </a> </h3>
                    <h4> - Brand: {{ car.brand }} </h4>
                </li>
            {% endfor %}
        </ul>

        
        <div class="action-buttons">
            <a href="{% url 'car_create' %}" class="button">Create New Car</a>
            <a href="{% url 'home' %}" class="button">Back to Home Page</a>
        </div>
    </div>
{% endblock %}
